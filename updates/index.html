<!DOCTYPE html>
<html>

<head>

<body style="background-color:rgb(107, 133, 133);"></body>

<script type="text/javascript" src="../translations.js"></script>
<script type="text/javascript" src="./updates.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    // Create new css link Element
    var css = document.createElement('link');
    css.rel = 'stylesheet';
    css.type = 'text/css';
    css.href = '../style.css';
    document.getElementsByTagName('HEAD')[0].appendChild(css);
</script>
</head>

<body>

    <select id="language_dropdown" onchange="window.location.reload();"
        style="position:absolute; top:25px; left:1780px;">
        <option> English </option>
        <option> Русский </option>
    </select>


    <script>
        var topnav = document.createElement("div");
        topnav.className = "topnav";
        document.getElementsByTagName('BODY')[0].appendChild(topnav);
        var compareButton = document.createElement("button");
        compareButton.textContent = translate("linkWeaponCompare");
        compareButton.onclick = function () { window.location = "https://gary-lepeep.github.io/Enlisted" };
        topnav.appendChild(compareButton);
        var datamineButton = document.createElement("button");
        datamineButton.textContent = translate("linkDatamine");
        datamineButton.onclick = function () { window.location = "https://gary-lepeep.github.io/Enlisted/datamine" };
        topnav.appendChild(datamineButton);
        var updateButton = document.createElement("button");
        updateButton.className = "active";
        updateButton.textContent = translate("linkUpdate");
        updateButton.onclick = function () { window.location = "https://gary-lepeep.github.io/Enlisted/updates" };
        topnav.appendChild(updateButton);
        var statsButton = document.createElement("button");
        statsButton.textContent = translate("linkStats");
        statsButton.onclick = function () { window.location = "https://gary-lepeep.github.io/Enlisted/soldier_stats" };
        topnav.appendChild(statsButton);
        document.cookie = Date.now() + ";path=/Enlisted/;domain=gary-lepeep.github.io";

        topnav.appendChild(translate("language", "b", "position:absolute; top:25px; left:1700px; font-size:16px; text-align:center; color: white"));

        var title = translate("updates", "div", "top:10px;");
        title.className = "TITLE";
        document.getElementsByTagName('BODY')[0].appendChild(title);
    </script>

    <script>
        console.log(Date.now());
        document.getElementsByTagName('BODY')[0].appendChild(translate("updatesHeader", 'b', "position: absolute; top: 100px; width: 99%; text-align: center"));
        var column1 = document.createElement("div");
        column1.style = "position: absolute; top: 150px; left: 5%; width: 30%; white-space: pre-line";
        document.getElementsByTagName('BODY')[0].appendChild(column1);
        for (var i = 0; i < Object.keys(UPDATES).length; i++) {
            column1.appendChild(translate(numToDate(Object.keys(UPDATES)[i]), 'b'));
            var updateText = UPDATES[Object.keys(UPDATES)[i]];
            if (Array.isArray(updateText)) {
                updateText = updateText.join("\r\n");
            }
            column1.appendChild(translate(updateText, 'div'));
            column1.appendChild(translate("EMPTY", 'p'));
        }
    </script>

    <script>
        document.getElementsByTagName('BODY')[0].appendChild(translate("contact", 'p', "color: #002244; position: absolute; top: 870px; width: 99%; text-align: center"));
    </script>
</body>

</html>
