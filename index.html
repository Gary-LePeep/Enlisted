    <!-- Href to datamine -->

        document.getElementsByTagName('BODY')[0].appendChild(hrefText);
        hrefText.append(translate("EMPTY", "p"));

    <!-- Vitality & Body armor switches -->
    <input type="checkbox" id="vitalityCheck" onclick="vitality()" style="position:absolute; top:200px; left:820px;">
    <input type="checkbox" id="armorCheck" onclick="bodyArmor()" style="position:absolute; top:225px; left:820px;">
    <script>
        document.getElementsByTagName('BODY')[0].appendChild(translate("vitality", "b", "position:absolute; top:200px; left:845px;"));
        document.getElementsByTagName('BODY')[0].appendChild(translate("armor", "b", "position:absolute; top:225px; left:845px;"));
    </script>

    <script>
        // scatter chart elements
        var roundsLabel = translate("roundsSlideScatter", "div", "position:absolute; top:225px; left:1225px; width:450px; text-align:center");
        document.getElementsByTagName('BODY')[0].appendChild(roundsLabel);
        var roundsSlider = document.createElement("input");
        roundsSlider.type = "range";
        roundsSlider.min = 1;
        roundsSlider.max = 62500;
        roundsSlider.value = 40000;
        roundsSlider.step = -1;
        roundsSlider.id = "roundsSlideScatter";
        roundsSlider.style = "position:absolute; top:240px; left:1225px; width:450px";
        roundsSlider.onchange = function () { ttk_dpm_reload(); };
        document.getElementsByTagName('BODY')[0].appendChild(roundsSlider);

        var distanceLabel = translate("distanceSlideScatter", "div", "position:absolute; top:265px; left:1225px; width:450px; text-align:center");
        document.getElementsByTagName('BODY')[0].appendChild(distanceLabel);
        var rangeSlider = document.createElement("input");
        rangeSlider.type = "range";
        rangeSlider.min = 10;
        rangeSlider.max = 300;
        rangeSlider.value = 30;
        rangeSlider.step = 10;
        rangeSlider.id = "distanceSlideScatter";
        rangeSlider.style = "position:absolute; top:280px; left:1225px; width:450px";
        rangeSlider.onchange = function () { ttk_dpm_reload(); };
        document.getElementsByTagName('BODY')[0].appendChild(rangeSlider);

        var distanceData = translate("dispersionLabel", "b");
        distanceData.textContent = rangeSlider.value + translate("meters");
        distanceLabel.appendChild(distanceData);

        var roundsData = translate("dispersionLabel", "b");
        roundsData.textContent = 250 - Math.round(Math.sqrt(62500 - roundsSlider.value));
        roundsLabel.appendChild(roundsData);

        var scatter_dropdown_label = translate("ttk_dpm_dropdown", "b", "position:absolute; top:180px; left:1225px; width:450px");
        document.getElementsByTagName('BODY')[0].appendChild(scatter_dropdown_label);

        var scatter_dropdown = document.createElement("select");
        scatter_dropdown.id = "scatter_dropdown";
        scatter_dropdown.onchange = function () { ttk_dpm_reload(); };
        scatter_dropdown_label.appendChild(scatter_dropdown);

        scatter_dropdown.append(translate("scatter_dropdown1", "option"));
        scatter_dropdown.append(translate("scatter_dropdown2", "option"));

        // start main elements
        var MAX_DMG = document.getElementById("vitalityCheck").checked ? 13.5 : 10
        var ARMOR_MULT = document.getElementById("armorCheck").checked ? 0.9 : 1
        var btncolors = ["greenbtn", "redbtn", "bluebtn", "magbtn"]
        window.refreshStars = [true, true, true, true];

        var headerbox = document.createElement('header');
        headerbox.id = "header-box";
        document.getElementsByTagName('BODY')[0].appendChild(headerbox);

        var header = document.createElement('div');
        header.className = "header";
        headerbox.append(header);

        var primary = document.createElement("nav");
        //primary.className("primary");
        header.append(primary);

        var primarylist = document.createElement("ul");
        primary.append(primarylist)
        for (var h = 0; h < 4; h++) (function (h) {
            var colorButtonContainer = document.createElement("li");
            primarylist.append(colorButtonContainer);

            var colorButton = document.createElement("li");
            colorButton.className = "link topbtn " + btncolors[h];
            colorButtonContainer.append(colorButton);

            var colorButtonText = document.createElement("a");
            colorButtonText.style = "color: white; font-size:22px";
            colorButtonText.text = translate("Weapon") + (h + 1);
            colorButton.append(colorButtonText);

            var categorylist = document.createElement("ul");
            colorButton.append(categorylist)

            var starsDropdownContainer = document.createElement("div");
            starsDropdownContainer.style = "background-color: rgb(107, 133, 133); text-align: center; padding: 8px"
            colorButtonContainer.append(starsDropdownContainer);
            var starsDropdown = document.createElement("select");
            starsDropdown.className = "starsDropdown";
            starsDropdownContainer.append(starsDropdown);
            var defaultOption = document.createElement("option");
            defaultOption.textContent = "☆☆☆☆☆";
            starsDropdown.onchange = function () {
                ttk_dpm_reload();
            };
            starsDropdown.append(defaultOption);

            for (var i = -1; i < WEAPONS.length; i++) (function (i) {
                var categoryButton = document.createElement("li");
                categoryButton.className = "Link submenu";
                categorylist.append(categoryButton);

                var categoryButtonText = document.createElement("a");
                categoryButtonText.text = i < 0 ? translate("Remove") : WEAPONS[i][translate("Category")];
                categoryButton.append(categoryButtonText);

                categoryButton.onclick = function () {
                    if (categoryButtonText.text == translate("Remove")) {
                        // reset color button
                        colorButtonText.text = translate("Weapon") + (h + 1);

                        // remove data point
                        var chartColors = ['rgba(0, 158, 115)', 'rgba(207, 52, 55)', 'rgba(71, 75, 182)', 'rgba(213, 92, 5)']
                        window.ttk_dpm_chart.data.datasets[h] = {
                            label: translate("Weapon") + (h + 1),
                            backgroundColor: [chartColors[h]],
                            borderColor: [chartColors[h]],
                            borderWidth: 5
                        }
                        window.ttk_dpm_chart.update();
                        window.scatter_chart.data.datasets[h] = {
                            label: translate("Weapon") + (h + 1),
                            backgroundColor: [chartColors[h]],
                            borderColor: ['rgba(0, 0, 0, 0)'],
                            pointRadius: 7
                        }
                        window.scatter_chart.update();

                        // clear stars
                        if (window.refreshStars[h]) {
                            starsDropdown.textContent = '';
                            var defaultOption = document.createElement("option");
                            defaultOption.textContent = "☆☆☆☆☆";
                            starsDropdown.append(defaultOption);
                        }
                    }
                }

                var weaponlist = document.createElement("ul");
                categoryButton.append(weaponlist)

                for (var j = 0; i >= 0 && j < WEAPONS[i].Weapons.length; j++) (function (j) {
                    var weaponButton = document.createElement("li");
                    weaponButton.className = "link submenu";
                    weaponlist.append(weaponButton);

                    var weaponButtonText = document.createElement("a");
                    weaponButtonText.text = WEAPONS[i].Weapons[j][translate("WepName")];
                    weaponButton.append(weaponButtonText);
                    weaponButton.tagName = weaponButtonText.text;

                    weaponButton.onclick = function () {
                        // Scatter chart sliders
                        distanceData.textContent = rangeSlider.value + translate("meters");
                        roundsData.textContent = 250 - Math.round(Math.sqrt(62500 - roundsSlider.value));

                        // set color button name to selected weapon
                        colorButtonText.text = weaponButtonText.text

                        // get data name
                        var dataName = WEAPONS[i].Weapons[j]["Name Game"];
                        if (getDataProperty([dataName], "gun__shells:array") == "-") {
                            return;
                        }
                        ammoFile = getDataProperty([dataName], "gun__shells:array")["shells"].split("/");
                        ammoFile = ammoFile[ammoFile.length - 1];
                        var ammoData = ammoFile.split(".")[0];
                        for (var k = 1; k < ammoFile.split(".").length - 1; k++) {
                            ammoData += "." + ammoFile.split(".")[k];
                        }
                        var ammoDataFile = window["_" + ammoData.replace(/\./g, "_")]

                        // set legend to label
                        window.ttk_dpm_chart.data.datasets[h].label = weaponButtonText.text
                        window.scatter_chart.data.datasets[h].label = weaponButtonText.text

                        // truncate if too long
                        ttkStrLen = 0;
                        scatStrLen = 0;
                        for (var k = 0; k < 4; k++) (function (k) {
                            ttkStrLen += window.ttk_dpm_chart.data.datasets[k].label.length;
                            scatStrLen += window.scatter_chart.data.datasets[h].label.length;
                        })(k);
                        for (var k = 0; k < 4; k++) (function (k) {
                            if (ttkStrLen > 80) {
                                window.ttk_dpm_chart.data.datasets[k].label = window.ttk_dpm_chart.data.datasets[k].label.substring(0, 20);
                            }
                            if (scatStrLen > 40) {
                                window.scatter_chart.data.datasets[h].label = window.scatter_chart.data.datasets[h].label.substring(0, 10);
                            }
                        })(k);

                        // find max range of all selected guns
                        var range = 0;
                        var wepType = getDataProperty([dataName], "item__weapType");
                        for (var k = 0; k < 4; k++) (function (k) {
                            if (RANGES[wepType] != null && RANGES[wepType] > range) {
                                range = RANGES[wepType]
                            }
                        })(k);

                        // create stars only on weapon change
                        if (window.refreshStars[h]) {
                            starsDropdown.textContent = '';
                            for (var k = 0; k < STARUPGRADES[wepType].length; k++) (function (k) {
                                starsDropdown.append(translate("★".repeat(k + 1), "option"));
                            })(k);
                        }
                        else {
                        }

                        // set x axis to range, in 1/15th increments
                        var ranges = [];
                        for (var k = 0; k <= 15; k++) (function (k) {
                            ranges.push(range * k / 15);
                        })(k);

                        // if range changed, reload all data just to be sure
                        if (window.ttk_dpm_chart.data.labels[15] == null || window.ttk_dpm_chart.data.labels[15] < ranges[15]) {
                            window.ttk_dpm_chart.data.labels = ranges;
                            ttk_dpm_reload()
                            return;
                        }

                        // Apply star modifiers
                        var damageStar = 1;
                        var dispersionStar = 1;
                        var rpmStar = 1;
                        var recoilVertStar = 1;
                        var recoilHorizStar = 1;
                        var reloadStar = 1;

                        var stars = starsDropdown.value.split("★").length - 2;
                        for (var k = stars; k >= 0; k--) {
                            var effects = Object.keys(STARUPGRADES[wepType][k]);
                            for (var l = 0; l < effects.length; l++) {
                                if (effects[l] == "damage") {
                                    damageStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else if (effects[l] == "dev") {
                                    dispersionStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else if (effects[l] == "rpm") {
                                    rpmStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else if (effects[l] == "recoilVert") {
                                    recoilVertStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else if (effects[l] == "recoilHoriz") {
                                    recoilHorizStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else if (effects[l] == "reload") {
                                    reloadStar *= STARUPGRADES[wepType][k][effects[l]]
                                }
                                else {
                                    console.log(effects[l])
                                    console.log(STARUPGRADES[wepType][k][effects[l]])
                                }
                            }
                        }

                        // update data
                        show_death_threshold = false;
                        var data = [];
                        if (ammoDataFile == null) {
                            return;
                        }
                        var hitPower = getAmmoProperty(ammoDataFile, "hitpower")
                        if (hitPower == null) {
                            return;
                        }
                        var hitPowerString = "";
                        for (var k = 0; k < Object.keys(hitPower).length; k++) {
                            hitPowerString += Object.keys(hitPower)[k].replace("HitPower", " ");
                            hitPowerString += hitPower[Object.keys(hitPower)[k]][0];
                        }
                        var damageCurve = DAMAGES[hitPowerString];

                        var rpm = getDataProperty([dataName], "gun__shotFreq");
                        if (rpm != "-") {
                            var lowRPM = getDataProperty([dataName], "gun__shotFreqRndK");
                            var highRPM = (rpm * 60 * rpmStar)
                            lowRPM = highRPM / (1 + lowRPM)
                            rpm = toPlace((highRPM + lowRPM) / 2, 2);
                        }

                        // ttk chart
                        for (var k = 0; k <= 15; k++) (function (k) {
                            var damage_at_dist = ((damageCurve.d + ((damageCurve.a - damageCurve.d) / (1 + ((Math.max(ranges[k], 10) / damageCurve.c) ** damageCurve.b)))) * ARMOR_MULT * getAmmoProperty(ammoDataFile, "hitPowerMult") * damageStar);
                            damage_at_dist = toPlace(damage_at_dist / 10, 2);
                            damage_at_dist = Math.max(damage_at_dist, 0.1);
                            var shots_to_kill = Math.ceil(MAX_DMG / damage_at_dist);
                            if (document.getElementById('ttk_dpm_dropdown').value == translate("ttk_dpm_dropdown1")) {
                                show_death_threshold = true;
                                data.push(damage_at_dist);
                            }
                            if (document.getElementById('ttk_dpm_dropdown').value == translate("ttk_dpm_dropdown3")) {
                                data.push(shots_to_kill)
                            }
                            if (document.getElementById('ttk_dpm_dropdown').value == translate("ttk_dpm_dropdown4")) {
                                var time_to_kill = (shots_to_kill - 1) * (60 / rpm)
                                data.push(time_to_kill)
                            }
                            if (document.getElementById('ttk_dpm_dropdown').value == translate("ttk_dpm_dropdown2")) {
                                data.push(rpm * damage_at_dist);
                            }
                        })(k);

                        // scatter damage
                        var scatterData = [];
                        var dispersion = getDataProperty([dataName], "gun_spread__maxDeltaAngle") * dispersionStar;
                        var distance = rangeSlider.value;
                        var recoilTotal = getDataProperty([dataName], "gun__recoilAmount");
                        var recoilDir = getDataProperty([dataName], "gun__recoilDirAmount");
                        var recoilVertData = recoilTotal * 1000 * recoilDir * recoilVertStar;
                        var recoilHorizData = recoilTotal * 1000 * (1 - recoilDir) * recoilHorizStar;
                        if (document.getElementById('scatter_dropdown').value == translate("scatter_dropdown1")) {
                            for (var k = 1; k <= 250 - Math.round(Math.sqrt(62500 - roundsSlider.value)); k++) (function (k) {
                                var radius = (Math.cbrt(1000 * (dispersion ** 2.5)) - Math.cbrt(Math.random() * 1000 * (dispersion ** 2.5))) * distance / 28;
                                var theta = Math.random() * 6.28318530718;
                                scatterData.push([radius * Math.cos(theta), radius * Math.sin(theta)]);
                            })(k);
                        }
                        if (document.getElementById('scatter_dropdown').value == translate("scatter_dropdown2")) {
                            for (var k = 1; k <= 250 - Math.round(Math.sqrt(62500 - roundsSlider.value)); k++) (function (k) {
                                var radius = recoilHorizData * ((Math.random() / 2.5) + 0.8) * distance / 100;
                                var offset = recoilVertData * distance / 100;
                                var horizOffset = 0;
                                // some guns seemingly just have horizontal offset instead, haven't figured out why yet
                                console.log(dataName);
                                if (["charlton_automatic_rifle_gun", "mg_13_gun", "mg_34_gun", "mg_42_handheld_gun"].includes(dataName)) {
                                    horizOffset = offset;
                                    offset = 0;
                                }
                                var theta = Math.random() * 6.28318530718;
                                scatterData.push([(radius * Math.cos(theta)) + horizOffset, (radius * Math.sin(theta)) + offset]);
                            })(k);
                        }

                        // set data
                        window.ttk_dpm_chart.data.datasets[h].data = data;
                        window.ttk_dpm_chart.options.plugins.annotation.annotations.line1.borderWidth = show_death_threshold ? 2 : 0;
                        window.ttk_dpm_chart.options.plugins.annotation.annotations.line1.yMax = show_death_threshold ? MAX_DMG : 0;
                        window.ttk_dpm_chart.options.plugins.annotation.annotations.line1.yMin = show_death_threshold ? MAX_DMG : 0;

                        window.scatter_chart.data.datasets[h].data = scatterData;

                        // refresh
                        window.ttk_dpm_chart.update();
                        window.scatter_chart.update();

                        window.refreshStars[h] = true;
                    }
                })(j)
            })(i)
        })(h)

        function ttk_dpm_reload() {
            var buttons = document.getElementsByClassName("topbtn");
            for (var i = 0; i < buttons.length; i++) {
                var text = buttons[i].childNodes[0].textContent
                var wepbtns = buttons[i].getElementsByTagName("LI");
                for (var j = 0; j < wepbtns.length; j++) {
                    if (wepbtns[j].textContent == text) {
                        window.refreshStars[i] = false;
                        wepbtns[j].onclick();
                    }
                }
            }
        }

        function weaponByName(name) {
            for (var i = 0; i < WEAPONS.length; i++) {
                for (var j = 0; j < WEAPONS[i].Weapons.length; j++) {
                    if (WEAPONS[i].Weapons[j][translate("WepName")] == name) {
                        return WEAPONS[i].Weapons[j];
                    }
                }
            }
        }

        function vitality() {
            MAX_DMG = document.getElementById("vitalityCheck").checked ? 13.5 : 10
            ttk_dpm_reload()
        }

        function bodyArmor() {
            ARMOR_MULT = document.getElementById("armorCheck").checked ? 0.9 : 1
            ttk_dpm_reload()
        }
    </script>

    <br>

    <script>
        document.getElementsByTagName('BODY')[0].appendChild(translate("ttk_dpm_dropdown", "b"));

        var ttk_dpm_dropdown = document.createElement("select");
        ttk_dpm_dropdown.id = "ttk_dpm_dropdown";
        ttk_dpm_dropdown.onchange = function () { ttk_dpm_reload(); };
        document.getElementsByTagName('BODY')[0].appendChild(ttk_dpm_dropdown);

        ttk_dpm_dropdown.append(translate("ttk_dpm_dropdown1", "option"));
        ttk_dpm_dropdown.append(translate("ttk_dpm_dropdown2", "option"));
        ttk_dpm_dropdown.append(translate("ttk_dpm_dropdown3", "option"));
        ttk_dpm_dropdown.append(translate("ttk_dpm_dropdown4", "option"));
    </script>

    <canvas id="scatterChart"></canvas>
    <img src="resources/target.png" style="position:absolute; top:308px; left:1183px; width:537px; height:532px;">
    <div style="position:absolute; top:300px; left:1200px; width:500px; height:523px;">
        <canvas id="scatter-chart"></canvas>

        <script type="text/javascript">
            Chart.defaults.color = "#ffffff";
            Chart.defaults.borderColor = "#888888";
            var indicatedValueData = {
                type: 'scatter',
                labels: [],
                datasets: [{
                    label: translate("Weapon") + '1',
                    backgroundColor: ['rgba(0, 158, 115)'],
                    borderColor: ['rgba(0, 0, 0, 0)'],
                    pointRadius: 7
                },
                {
                    label: translate("Weapon") + '2',
                    backgroundColor: ['rgba(207, 52, 55)'],
                    borderColor: ['rgba(0, 0, 0, 0)'],
                    pointRadius: 7,
                },
                {
                    label: translate("Weapon") + '3',
                    backgroundColor: ['rgba(71, 75, 182)'],
                    borderColor: ['rgba(0, 0, 0, 0)'],
                    pointRadius: 7,
                },
                {
                    label: translate("Weapon") + '4',
                    backgroundColor: ['rgba(213, 92, 5)'],
                    borderColor: ['rgba(0, 0, 0, 0)'],
                    pointRadius: 7,
                }]
            }
            var opts = {
                maintainAspectRatio: false,
                events: [],
                scales: {
                    x: {
                        type: 'linear',

                        min: -9.5,
                        max: 9.5,
                        display: false
                    },

            var chart = document.getElementById("scatter-chart").getContext("2d");

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
